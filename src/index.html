<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site d'avis de restaurants</title>
</head>
<body>
    <div class="container">
        <h1>Site d'avis de restaurants</h1>
        <div class="row">
            <div class="border border-light col-sm-12 col-md-3">
                    <button id="add-restaurant" type="button" class="btn btn-outline-primary btn-block">Ajouter un restaurant</button>
                <!-- Input select minimum -->
                <p>Filtrer les restaurants par note</p>
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Mini</label>
                        </div>
                        <select class="custom-select" id="input-select-min">
                            <option selected="selected">Séléctionnez une note</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <!-- Input select maximum -->
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Max</label>
                        </div>
                        <select class="custom-select" id="input-select-max">
                            <option selected="selected">Séléctionnez une note</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </form>
                <div class="row invalid-message mb-2"></div>
                <!-- Restaurants List -->
                <ul id="list-restaurants" class="list-group col-sm-12 mb-3 h-50 overflow-auto position-absolute"></ul>
            </div>
            <div class="border border-secondary rounded col-sm-12 col-md-9 border-map h-50">
                <!-- Google Maps -->
                <div id="map"></div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modal-element" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <form id="add-comment">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
