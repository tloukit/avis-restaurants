<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <title>Site d'avis de restaurants</title>
</head>
<body>
    <div class="container">
        <h1>Site d'avis de restaurants</h1>
        <div class="row">
            <div class="border border-light col-sm-12 col-md-3">
                    <button id="add-restaurant" type="button" class="btn btn-outline-primary btn-block">Ajouter un restaurant</button>
                <!-- Input select minimum -->
                <p>
                    <label for="rates">Filtrer les restaurants par note</label>
                    <input type="text" id="rates" readonly>
                  </p>
                  <div id="slider-range" class="input-group mb-3"></div>
                <!-- Restaurants List -->
                <ul id="list-restaurants" class="list-group col-sm-12 mb-3 h-75 h-mobile overflow-auto"></ul>
            </div>
            <div class="border border-secondary rounded col-sm-12 col-md-9 h-50 border-map">
                <!-- Google Maps -->
                <div id="map"></div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modal-element" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <form id="add-comment">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
